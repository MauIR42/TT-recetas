<app-header></app-header>

<div class="container pt-3 ">
	<div class="row pt-2">
		<h3 class="strong_blue_clor col-12 mb-5 ">Información personal del usuario</h3>
		<div class="col-6 col-lg-4 order-1">
			<p><b class="strong_blue_clor">Nombre(s):</b> {{user_info['name']}}</p>
		</div>

		<div class="col-6 col-lg-4 order-lg-2 order-3">
			<p><b class="strong_blue_clor">Apellido(s):</b> {{user_info['last_name']}}</p>
		</div>
		<div class="col-6 col-lg-4 text-center order-lg-3 order-2">
			<a (click)="open_modal_edit($event)" href="#"><img src="assets/images/pencil-square-blue.svg" class="img-fluid d-inline pr-2 icon-button" ><p class="strong_blue_clor d-inline">Editar</p></a>
		</div>
		<div class="col-6 col-lg-4 order-4">
			<p><b class="strong_blue_clor">Fecha de nacimiento:</b> {{user_info['birthday']}}</p>
		</div>
		<div class="col-6 col-lg-4 order-5">
			<p><b class="strong_blue_clor">Sexo biológico:</b> {{user_info['genre']}}</p>
		</div>
		<div class="col-6 col-lg-4 order-6">
			<p><b class="strong_blue_clor">Correo:</b> {{user_info['email']}}</p>
		</div>
	</div>

	<div class="w-100 orange-line pb-3"></div>
	<div class="row pt-2">
		<h3 class="strong_blue_clor col-12 mb-5">Avances del usuario</h3>
	</div>

</div>
